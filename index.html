<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./css/bootstrap/css/bootstrap.css" type="text/css">
        <link rel="stylesheet" href="./css/index.css" type="text/css">
        <link rel="icon" href="./imgs/p1.jpg" type="img/jpg">
        <link href='https://fonts.googleapis.com/css?family=Chilanka' rel='stylesheet'>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <script src="./js/jquery-3.5.1.js"></script>
        <script src="./js/scripts.js"></script>
        <title>LaNoshery</title> 
    </head>
    <body>
        <div class="main container">
        <!--------------------------Header section------------------------------>
            <div class="header">
                <p class="noshery text-white text-bold text-center ">LaNoshery</p>
            </div>
        
        <!--------------------------Menu section------------------------------>
            <div class="menu">
                <h3 class="menu text-center">Our available pizza:</h3>
                <div class="row">
                    <div class="col-md-4">
                        <div>
                            <img class="card-img-top" src="./imgs/dessert.jpg">
                        </div>
                        <div class="overlay">
                            <h5 class="text-bold">Dessert Pizza</h5>
                        </div> 
                    </div>
                    <div class="col-md-4">
                        <div>
                            <img class="card-img-top" src="./imgs/neopolitan.jpg">
                        </div>
                        <div class="overlay">
                            <h5 class="text-bold">Neapolitan Pizza</h5>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div>
                            <img class="card-img-top" src="./imgs/louis.jpg">
                        </div>
                        <div class="overlay">
                            <h5 class="text-bold">Saint Louis Pizza</h5>
                        </div>
                    </div>
                </div>
            </div>


           <div class="jumbotron">
               <div class="row order">
                   <div class="col-md-6">
                       <div class="col-md-8">
                        <h3>Enter your order details below <br> </h3>
                        <form id="pizza-info">
                            <label>Choose your pizza size</label>
                            <select class="form-control" name="size" id="size">
                                <option value="8000">Large 8000 Rwf</option>
                                <option value="4500">Medium 4500 Rwf</option>
                                <option value="3000">Small 3000 rwf</option>
                            </select>
                            <br>
                            <label>Choose your desired crust type</label>
                            <select class="form-control" name="" id="crust">
                            <option value="500" name="crust">stuffed crust 500 Rwf
                            <option value="400" name="crust">Crispy 400 Rwf
                            <option value="1000" name="crust">Glutten free 1000 Rwf
                            </select> 
                            <br>
                            <label>Choose your Desired toppings (300 Rwf/each)</label> <br>
                            <input value="300" type="checkbox" id="topping">Mushrooms
                            <input value="300" type="checkbox" id="topping">Onions
                            <br> <br>
                            <label for="">Input Quantity</label>
                            <input class="form-control form-group" type="text" id="numberofpizza">
                            <button name="button" type="submit" id="submit" value="Check-Out"
                                onclick="calctotalPrice()">Checkout</button>
                                <form onsubmit="return clearInput()">
                                    <input class="clear" type="submit" value="Clear input">
                                </form>
                        </form>
                       </div>
                   </div>
                   <div class="col-md-6">
                       <div class="col-md-8">
                            <div id="formlocation">
                                <h3>Enter delivery info:</h3>
                                <form id="delivery">
                                    <label for="name">Name</label>
                                    <input class="form-control" type="text" name="" id="name" required="required">
                                    <label for="location">Location</label>
                                    <input class="form-control" type="text" id="location" placeholder="Ex: Kanombe">
                                    <label for="phonenumber">Phone Number</label>
                                    <input class="form-control" type="tel" placeholder="07......" id="number"> <br>
                                    <button type="submit" name="button" id="submit">Make delivery</button>
                                </form>
                            </div>
                        </div>
                    </div>
               </div>
           </div> 
           <!--------------------------footer section------------------------------>
            <footer class="text-center">
                <h4>Contact us</h4>
                <p><i class="fa fa-map-marker fa-2x">&nbsp;Nyamirambo corner</i></p>
                <p><i class="fa fa-phone">&nbsp;0780873772</i></p>
                <p><i class="fa fa-email">&nbsp;LaNoshery@gmail.com</i></p>
            </footer>
        </div>
    </body>
</html>
